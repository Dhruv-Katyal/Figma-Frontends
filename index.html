<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snowboard Collection</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

<!-- LOADING BLACK PAGE ANIMATION -->
<div id="loader-wrapper">
  <div class="loading-container">
    <!-- CIRCLE ANIMATION -->
    <div class="rectangle-grid">
      <div class="rect"></div>
      <div class="rect"></div>
      <div class="rect"></div>
      <div class="rect"></div>
      <div class="rect"></div>
    </div>

    <!-- BUFFER LINE LOADINF -->
    <div class="loading-line">
      <div class="loading-fill"></div>
    </div>
  </div>
</div>

  <!-- FIRST PAGE -->
  <div class="main">
    <div class="first">
      <h1>All Products</h1>
    </div>

  <!-- DISPLAY SELECT TAB -->
  <div class="disp">
    <span id="proCount">0 Products</span>
    <select id="list" > 
      <option selected disabled hidden >Sort By</option>
      <option value="low">Price: Low to High</option>
      <option value="high">Price: High to Low</option>
    </select>
  </div>
</div>

<!-- ADDING PRODUCT GRID  -->
<div id="productGrid" class="product-grid">
  <div id="emptyState" class="empty-state">
    <img src="2.png" alt="Empty Box" />
    <h2>Oops... looks like the shelves are empty!</h2>
    <p>Smash that "Load Products" button to fix this tragic situation.</p>
    <button id="loadButton" class="pulse-btn">
        <span class="btn-text">Load Products</span>
        <div class="dot-loader">
        <span></span><span></span><span></span>
        </div>
    </button>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
